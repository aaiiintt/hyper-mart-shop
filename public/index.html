<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HYPER-MART-SHOP</title>
  <link rel="stylesheet" href="./styles.css">
  <style>
    body { margin: 0; }
  </style>
</head>
<body class="text-gray-900 min-h-[100svh]">
  <div class="flex min-h-[100svh] w-full items-center justify-center">
    <div class="crt-wrapper w-full">
      <div class="w-full p-4 sm:p-6 md:p-8 lg:p-10">
        <header class="mb-8 text-center">
          <div class="marquee-container mb-8">
            <h1 class="text-6xl sm:text-7xl md:text-8xl lg:text-9xl font-extrabold text-[#FFFF00] animate-marquee">
              <span id="main-title-text">HYPER-MART-SHOP</span>
            </h1>
          </div>
                    <p class="text-lg sm:text-xl md:text-3xl font-bold text-gray-100 break-words my-8">
            This storefront contains everything I have purchased from Amazon over the last 6 months in alphabetical order. 
          </p>
          <p class="text-lg sm:text-xl md:text-3xl font-bold text-gray-100 break-words my-8">
            <span class="text-[#FF6600] animate-blink">WARNING:</span> If anyone buys anything I get a kickback (and Jeff gets richer).
          </p>
        </header>
        <main id="product-list" class="border-4 border-gray-800">
          <!-- populated by main.ts -->
        </main>
      </div>
    </div>
  </div>
  <script src="./js/main.js" defer></script>
</body>
</html>
